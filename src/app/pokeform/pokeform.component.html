<div class="row">

	<div class="col-sm-6">

		<form novalidate [formGroup]="pokeForm" (ngSubmit)="getPokeInfo()">
			<div class="form-group" [ngClass]="{'has-error': pokeForm.get('number').invalid &&  pokeForm.touched}">
				<label for="pokeNumber">Enter a pokemon #</label><br>
				<input formControlName="number" type="number" class="form-control" id="pokeNumber" placeholder="1 - 150">
			</div>
			<div *ngIf="pokeForm.touched" class="text-danger">
				<span *ngIf="pokeForm.get('number').hasError('required')">
					Required.
				</span>
				
				<span *ngIf="pokeForm.get('number').hasError('ogPokemon')">
					Enter a pokemon number between 1 and 150
				</span>
			</div>
			
			<br>

			<button type="submit" class="btn btn-default">I choose you!</button>
		</form>
		<br>
	</div>

	<div class="col-sm-6 text-center" >
		<app-alert></app-alert>
		
		<div *ngIf="pokemon !== null" class="pokemon">
			<div>
				<h3>{{pokemon.name}}</h3>
			</div>
			<div>
				<img [src]="pokemon.sprite" class="img-rounded">
			</div>
		</div>

	</div>

		<pre>{{pokeForm.value | json}}</pre>
		<pre>valid =? {{pokeForm.valid | json}}</pre>
		<pre>number errors = {{pokeForm.get('number').errors | json}}</pre>
	</div> -->
</div>
